    <script>
    
  //* filterable list
  gebo_flist = {
    init: function(){
      //*typeahead
      var list_source = [];
      $('.user_list li').each(function(){
        var search_name = $(this).find('.sl_name').text();
        //var search_email = $(this).find('.sl_email').text();
        list_source.push(search_name);
      });
      $('.user-list-search').typeahead({local: list_source, limit:5});
      
      var pagingOptions = {};
      var options = {
        valueNames: [ 'sl_name', 'sl_status', 'sl_email' ],
        page: 10,
        plugins: [
          [ 'paging', {
            pagingClass : "bottomPaging",
            innerWindow: 1,
                        outerWindow: 2
          } ]
        ]
      };
      var userList = new List('user-list', options);
      
      $('#filter-online').on('click',function() {
        $('ul.filter li').removeClass('active');
        $(this).parent('li').addClass('active');
        userList.filter(function(item) {
          if (item.values().sl_status == "online") {
            return true;
          } else {
            return false;
          }
        });
        return false;
      });
      $('#filter-offline').on('click',function() {
        $('ul.filter li').removeClass('active');
        $(this).parent('li').addClass('active');
        userList.filter(function(item) {
          if (item.values().sl_status == "offline") {
            return true;
          } else {
            return false;
          }
        });
        return false;
      });
      $('#filter-none').on('click',function() {
        $('ul.filter li').removeClass('active');
        $(this).parent('li').addClass('active');
        userList.filter();
        return false;
      });
      
      $('#user-list').on('click','.sort',function(){
          $('.sort').parent('li').removeClass('active');
          if($(this).parent('li').hasClass('active')) {
            $(this).parent('li').removeClass('active');
          } else {
            $(this).parent('li').addClass('active');
          }
        }
      );
    }
  };

  // User profile
    $(document).ready(function() {
    $("#array_tag_handler").tagHandler({
        assignedTags: [ 'Tape', 'Power', 'DIN' ],
        availableTags: [ 'Tape', 'Power', 'DIN', 'Cable', 'USB', 'GPS' ],
        autocomplete: true
    });  });
  
    </script>
