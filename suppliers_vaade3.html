<body class="full_width">
	<div id="maincontainer" class="clearfix">

		<!-- @include includes/_header -->

		<div id="contentwrapper">
			<div class="main_content">
				<div id="jCrumbs" class="breadCrumb module">
					<ul>
						<li>
							<a href="#"><i class="glyphicon glyphicon-home"></i></a>
						</li>
						<li>
							<a href="#">Configuration</a>
						</li>
						<li>
							Edit supplier
						</li>
					</ul>
				</div>					                    	
				<div class="row">
					<div class="col-sm-12 col-md-12">
						<h1 class="heading">Edit supplier</h1>

						<div class="action-buttons pull-right">
							<a data-toggle="modal" href="#confirmModal" data-backdrop="static" class="btn btn-success">Save</a>
							<a href="javascript:history.go(-1);" class="btn btn-link">Cancel</a>
						</div>

						<div class="clearfix"></div>

						<form action="">
							<div class="formSep"></div>
							<div class="formSep">
								<div class="row">
									<div class="col-sm-6 col-md-6">
										<div class="form-group">
											<label for=""><strong>Search from existing suppliers in other ERPs:</strong></label>
											<input type="text" class="form-control" placeholder="Start typing a supplier name">
										</div>
									</div>
								</div>
							</div>
							<div class="formSep">
								<div class="row">
									<div class="col-sm-6 col-md-6 form-divider">
										<div class="form-group">
											<label class="control-label" for="textinput1">Supplier name <span class="red">*</span></label>  
											<input id="textinput1" name="textinput" type="text" class="form-control input-md">
										</div>
										<div class="form-group">
											<label class="control-label" for="textinput2">Supplier local name <span class="red">*</span></label>  
											<input id="textinput2" name="textinput" type="text" class="form-control input-md">
										</div>
									</div>
									<div class="col-sm-6 col-md-6">
										<div class="form-group">
											<label class="control-label" for="textinput2">Supplier code <span class="red">*</span></label>  
											<input id="textinput2" name="textinput" type="text" class="form-control input-md">
										</div>
									</div>
								</div>
							</div>
						</form>

						<!-- Modal -->
						<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
										<h4 class="modal-title" id="myModalLabel">Supplier exists</h4>
									</div>
									<div class="modal-body text-center">
										<p>Supplier with the inserted name alreay existis in YEMB.</p>
										<p>Would you like to change supplier name or use existing supplier?</p>
										<a href="suppliers_vaade1.html" class="btn btn-default">Change supplier name</a>
										<a href="suppliers_vaade1.html" class="btn btn-default">Use existing supplier</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>                
			</div>
		</div>

		<!-- @include includes/_sidebar -->

		<!-- @include includes/_js -->		
	</div>
</body>
</html>
